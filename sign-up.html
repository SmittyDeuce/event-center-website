<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <form action="#" method="POST">
        <fieldset>
            <legend><h2>Sign Up</h2></legend>

            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required>
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="6" max="99" placeholder="Enter your age" required>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter phone number" required>
            </div>

            <div>
                <label for="emergency-name">Emergency Contact</label>
                <input type="text" name="emergency-name" id="emergency-name" placeholder="Emergency contact" required>
            </div>

            <div>
                <label for="emergency-phone">Emergency Phone</label>
                <input type="number" name="emergency-phone" id="emergency-phone" placeholder="Emergency phone" required>
            </div>

            <div>
                <label>Choose Event(s):</label>
                <input type="checkbox" name="event[]" id="training">
                <label for="training">Training Clinic</label>

                <input type="checkbox" name="event[]" id="tournament">
                <label for="tournament">Tournament</label>
            </div>

            <h3>Team Member 1</h3>
            <div>
                <label for="member1-first-name">First Name</label>
                <input type="text" name="member1-first-name" id="member1-first-name" placeholder="Enter first name">
            </div>

            <div>
                <label for="member1-last-name">Last Name</label>
                <input type="text" name="member1-last-name" id="member1-last-name" placeholder="Enter last name">
            </div>

            <div>
                <label for="member1-phone">Phone</label>
                <input type="number" name="member1-phone" id="member1-phone" placeholder="Enter phone number">
            </div>

            <div>
                <label for="member1-emergency-name">Emergency Contact</label>
                <input type="text" name="member1-emergency-name" id="member1-emergency-name" placeholder="Emergency contact">
            </div>

            <div>
                <label for="member1-emergency-phone">Emergency Phone</label>
                <input type="number" name="member1-emergency-phone" id="member1-emergency-phone" placeholder="Emergency phone">
            </div>

            <div>
                <label for="member1-age">Age</label>
                <input type="number" name="member1-age" id="member1-age" min="6" max="99" placeholder="Enter age">
            </div>

            <h3>Team Member 2</h3>
            <div>
                <label for="member2-first-name">First Name</label>
                <input type="text" name="member2-first-name" id="member2-first-name" placeholder="Enter first name">
            </div>

            <div>
                <label for="member2-last-name">Last Name</label>
                <input type="text" name="member2-last-name" id="member2-last-name" placeholder="Enter last name">
            </div>

            <div>
                <label for="member2-phone">Phone</label>
                <input type="number" name="member2-phone" id="member2-phone" placeholder="Enter phone number">
            </div>

            <div>
                <label for="member2-emergency-name">Emergency Contact</label>
                <input type="text" name="member2-emergency-name" id="member2-emergency-name" placeholder="Emergency contact">
            </div>

            <div>
                <label for="member2-emergency-phone">Emergency Phone</label>
                <input type="number" name="member2-emergency-phone" id="member2-emergency-phone" placeholder="Emergency phone">
            </div>

            <div>
                <label for="member2-age">Age</label>
                <input type="number" name="member2-age" id="member2-age" min="6" max="99" placeholder="Enter age">
            </div>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
